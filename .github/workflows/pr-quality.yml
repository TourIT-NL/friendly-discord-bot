name: "PR Quality Gate"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

# Cancel outdated PR checks if the user pushes again
concurrency:
  group: pr-quality-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  # 1. Enforce Conventional Commits on PR Titles
  pr-title-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2. Frontend Quality Gate (Unused code detection)
  frontend-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install
        run: npm ci
      - name: Check for unused dependencies
        run: npx depcheck --ignores="postcss,tailwindcss,autoprefixer,@tailwindcss/postcss,@radix-ui/react-tooltip,@testing-library/*,@typescript-eslint/*,@vitest/*,@vitest/coverage-v8"
