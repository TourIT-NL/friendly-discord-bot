name: First Interaction

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ## Welcome to Ultimate Discord Selfbot! ðŸš€

            Thank you for opening your first issue! We are excited to have you here. 

            Please make sure you've checked the [Wiki](https://github.com/TourIT-NL/Ultimate-Discord-Selfbot/wiki) and existing issues to ensure this isn't a duplicate.

            Our maintainers will review this shortly. In the meantime, feel free to join our [Discord Community](https://discord.gg/kRFhXPTm).

          pr-message: |
            ## Welcome, Contributor! ðŸŽ‰

            Thank you for submitting your first Pull Request! 

            Please ensure you have:
            - [ ] Added a description of your changes.
            - [ ] Verified that the build passes (`npm run build` / `cargo build`).
            - [ ] Added tests if applicable.

            We will review your code as soon as possible.
