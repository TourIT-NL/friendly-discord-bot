name: "Automated Project Management"

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, closed, labeled]

permissions:
  issues: write
  pull-requests: write

jobs:
  triage:
    runs-on: ubuntu-22.04
    steps:
      # Automatically label PRs based on size
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size/xs"
          xs_max_size: "10"
          s_label: "size/s"
          s_max_size: "100"
          m_label: "size/m"
          m_max_size: "500"
          l_label: "size/l"
          l_max_size: "1000"
          xl_label: "size/xl"
          fail_if_xl: "false"

      # Close issues that don't follow the template
      - uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (issue && (!issue.body || issue.body.length < 50)) {
              github.rest.issues.createComment({
                issue_number: issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "ðŸ‘‹ Thanks for opening an issue! It looks like your report is a bit short. Please provide more details so we can help you faster. This issue will be closed automatically in 24h if not updated."
              });
            }
