name: Docs & Quality Engine

on:
  push:
    branches: [main]
  pull_request:

jobs:
  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Spelling
        uses: crate-ci/typos@master
        with:
          # Config file will be auto-detected if we add one, or use defaults
          files: .

  links:
    name: Link Checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          # Check Markdown and HTML files
          args: --verbose --no-progress --exclude "https://www.contributorcovenant.org/.*" --exclude "https://www.conventionalcommits.org/.*" '**/*.md' '**/*.html'
          fail: true
