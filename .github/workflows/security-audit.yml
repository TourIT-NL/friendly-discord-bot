name: "Advanced Security Compliance"

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly compliance audit
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  security-events: write

jobs:
  sbom-generation:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: discord-purge-sbom.spdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: discord-purge-sbom.spdx.json
          retention-days: 14
