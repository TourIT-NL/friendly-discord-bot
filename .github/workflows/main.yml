name: "Release & CI"

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: discord-privacy-util/package-lock.json
      - name: install frontend dependencies
        working-directory: discord-privacy-util
        run: npm install
      - name: lint frontend
        working-directory: discord-privacy-util
        run: npm run lint
      - name: check formatting
        working-directory: discord-privacy-util
        run: npm run format:check

  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: rust fmt check
        working-directory: discord-privacy-util/src-tauri
        run: cargo fmt -- --check
      - name: rust clippy
        working-directory: discord-privacy-util/src-tauri
        run: cargo clippy -- -D warnings

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: discord-privacy-util/package-lock.json
      - name: install frontend dependencies
        working-directory: discord-privacy-util
        run: npm install
      - name: test frontend
        working-directory: discord-privacy-util
        run: npm test
      - name: Upload Frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: discord-privacy-util/coverage/frontend/

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install grcov
        run: cargo install grcov
      - name: Run backend tests with coverage
        working-directory: discord-privacy-util/src-tauri
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C instrument-coverage"
          LLVM_PROFILE_FILE: "target/debug/cov-%p-%m.profraw"
        run: cargo test
      - name: Generate Rust coverage report
        working-directory: discord-privacy-util/src-tauri
        run: |
          mkdir -p ./target/debug/coverage/
          grcov . --binary-path ./target/debug/ -s . -t html --keep-only src -o ./target/debug/coverage/
      - name: Upload Rust coverage report
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: discord-privacy-util/src-tauri/target/debug/coverage/

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install cargo-audit
        run: cargo install cargo-audit
      - name: Rust security audit
        working-directory: discord-privacy-util/src-tauri
        run: cargo audit
      - name: Node security audit
        working-directory: discord-privacy-util
        run: npm audit --audit-level=high

  publish-tauri:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint-frontend, lint-rust, test-frontend, test-rust, security-audit]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: discord-privacy-util/package-lock.json
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install frontend dependencies
        working-directory: discord-privacy-util
        run: npm install
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Discord Purge v__VERSION__"
          releaseBody: "Release notes for Discord Purge v__VERSION__.\n\nSee the assets below to download the latest version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: discord-privacy-util
