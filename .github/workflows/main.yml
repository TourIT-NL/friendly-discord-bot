name: "Release & CI"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: discord-privacy-util/package-lock.json

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        working-directory: discord-privacy-util
        run: npm install

      - name: lint frontend
        working-directory: discord-privacy-util
        run: npm run lint

      - name: test frontend
        working-directory: discord-privacy-util
        run: npm test

      - name: rust fmt check
        working-directory: discord-privacy-util/src-tauri
        run: cargo fmt -- --check

      - name: rust clippy
        working-directory: discord-privacy-util/src-tauri
        run: cargo clippy -- -D warnings

      - name: test backend
        working-directory: discord-privacy-util/src-tauri
        run: cargo test

  publish-tauri:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: lint-and-test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Apple Silicon
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # for Linux
            args: ""
          - platform: "windows-latest" # for Windows
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: discord-privacy-util/package-lock.json

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        working-directory: discord-privacy-util
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: discord-privacy-util
          tagName: v__VERSION__
          releaseName: "Discord Purge v__VERSION__"
          releaseBody: "Release notes for Discord Purge v__VERSION__.\n\nSee the assets below to download the latest version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
