name: "Release & CI (Enterprise Controller)"

permissions:
  contents: write
  pull-requests: write
  security-events: write

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Automatically cancel older runs when a new commit is pushed to the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 0. The Change Detector
  changes:
    if: always()
    runs-on: ubuntu-22.04
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'vite.config.ts'
            backend:
              - 'src-tauri/**'
              - 'src-tauri/Cargo.toml'
              - 'src-tauri/Cargo.lock'
            docs:
              - '**/*.md'
              - 'wiki_content/**'

  # 1. Frontend CI
  frontend-gate:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: install
        run: npm ci
      - name: lint & format
        run: |
          npm run lint
          npm run format:check
      - name: test
        run: npm test
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/

  # 2. Rust CI
  rust-gate:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Env
        uses: ./.github/actions/setup-rust-env
        with:
          platform: "ubuntu-22.04"
      - name: fmt & clippy
        working-directory: src-tauri
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings
      - name: test
        working-directory: src-tauri
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C instrument-coverage"
          LLVM_PROFILE_FILE: "target/debug/cov-%p-%m.profraw"
        run: cargo test
      - name: grcov
        run: |
          cargo install grcov
          mkdir -p ./src-tauri/target/debug/coverage/
          grcov . --binary-path ./src-tauri/target/debug/ -s . -t html --keep-only "src/*" -o ./src-tauri/target/debug/coverage/
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: src-tauri/target/debug/coverage/

  # 3. Security Audit (Consolidated)
  audit:
    needs: changes
    if: always() && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Cargo Deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          manifest-path: src-tauri/Cargo.toml
          command-arguments: --config ../deny.toml
          rust-version: stable
      - name: npm audit
        run: npm audit --audit-level=high

  # 4. Multi-Platform Release Engine
  publish-tauri:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [frontend-gate, rust-gate, audit]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust Env
        uses: ./.github/actions/setup-rust-env
        with:
          platform: ${{ matrix.platform }}
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: install frontend
        run: npm ci
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Discord Purge v__VERSION__"
          releaseBody: "Release notes available in the Wiki."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # 5. Nightly Builds (Main Branch)
  nightly-build:
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
    needs: [frontend-gate, rust-gate, audit]
    strategy:
      matrix:
        platform: [ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust Env
        uses: ./.github/actions/setup-rust-env
        with:
          platform: ${{ matrix.platform }}
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: install frontend
        run: npm ci
      - name: Build
        run: npm run tauri build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: discord-purge-nightly-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/
          retention-days: 5
