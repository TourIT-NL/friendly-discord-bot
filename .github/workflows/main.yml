name: "Release & CI"

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - name: lint frontend
        run: npm run lint

      - name: check formatting
        run: npm run format:check

      - name: test frontend
        run: npm test

      - name: Upload Frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: coverage/frontend/

      - name: rust fmt check
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: rust clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: install llvm-tools-preview
        working-directory: src-tauri
        run: rustup component add llvm-tools-preview

      - name: install grcov
        working-directory: src-tauri
        run: cargo install grcov

      - name: Run backend tests with coverage
        working-directory: src-tauri
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C instrument-coverage"
          LLVM_PROFILE_FILE: "target/debug/cov-%p-%m.profraw"
        run: cargo test

      - name: Generate Rust coverage report
        working-directory: src-tauri
        run: |
          mkdir -p ./target/debug/coverage/
          grcov . --binary-path ./target/debug/ -s . -t html --keep-only src -o ./target/debug/coverage/
          ls -l ./target/debug/coverage/

      - name: Upload Rust coverage report
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: src-tauri/target/debug/coverage/

  publish-tauri:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: lint-and-test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Apple Silicon
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # for Linux
            args: ""
          - platform: "windows-latest" # for Windows
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Discord Purge v__VERSION__"
          releaseBody: "Release notes for Discord Purge v__VERSION__.\n\nSee the assets below to download the latest version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
