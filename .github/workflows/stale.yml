name: "Close Stale Issues and PRs"

on:
  schedule:
    - cron: "30 0 * * *" # Run daily at 00:30 UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: "This issue is stale because it has been open for 60 days with no activity. Unless further activity occurs, it will be closed in 7 days."
          stale-pr-message: "This pull request is stale because it has been open for 60 days with no activity. Unless further activity occurs, it will be closed in 7 days."
          close-issue-message: "This issue was closed because it has been stalled for 7 days with no activity."
          close-pr-message: "This pull request was closed because it has been stalled for 7 days with no activity."
          any-of-labels: "bug, enhancement, question" # Only apply to issues/PRs with these labels
          exempt-issue-labels: "pinned, security, dependencies"
          exempt-pr-labels: "pinned, security, dependencies"
          # Uncomment the following line to not close issues/PRs, but just mark them as stale
          # operations-per-run: 30
