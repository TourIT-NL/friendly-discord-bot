# .github/release-drafter.yml
# Enhanced configuration for release-drafter/release-drafter

name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

template: |
  ## ğŸš€ Release Highlights

  $CHANGES

  ## ğŸ‘¥ Contributors
  We would like to thank the following contributors for their work on this release:
  $CONTRIBUTORS

  ---
  *Generated by [Release Drafter](https://github.com/release-drafter/release-drafter)*

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"

# Automatically label PRs based on their title
autolabeler:
  - label: "feature"
    title:
      - "/^feat/"
      - "/^feature/"
  - label: "fix"
    title:
      - "/^fix/"
      - "/^bug/"
  - label: "chore"
    title:
      - "/^chore/"
      - "/^ci/"
      - "/^test/"
  - label: "refactor"
    title:
      - "/^refactor/"
      - "/^perf/"
  - label: "documentation"
    title:
      - "/^docs/"
      - "/^doc/"

categories:
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "breaking-change"
      - "major"
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "dependencies"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"

# Exclude pull requests with certain labels from appearing in the release notes
exclude-labels:
  - "skip-changelog"
  - "duplicate"
  - "invalid"
  - "wontfix"

filter-by-commit-ish: true
