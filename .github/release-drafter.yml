# .github/release-drafter.yml
# Enhanced configuration for release-drafter/release-drafter

name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

template: |
  ## ğŸš€ Release Highlights
  
  $CHANGES

  ## ğŸ‘¥ Contributors
  We would like to thank the following contributors for their work on this release:
  $CONTRIBUTORS

  ---
  *Generated by [Release Drafter](https://github.com/release-drafter/release-drafter)*

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"

categories:
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "breaking-change"
      - "major"
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "dependencies"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"

# Exclude pull requests with certain labels from appearing in the release notes
exclude-labels:
  - "skip-changelog"
  - "duplicate"
  - "invalid"
  - "wontfix"

# When a pull request with one of these labels is merged, release-drafter will not propose a new draft release
filter-by-commit-ish: true
