# .github/release-drafter.yml
# Configuration for release-drafter/release-drafter

name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "dependencies"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"

# Exclude pull requests with certain labels from appearing in the release notes
exclude-labels:
  - "skip-changelog"
  - "duplicate"
  - "invalid"
  - "wontfix"

# When a pull request with one of these labels is merged, release-drafter will not propose a new draft release
filter-by-commit-ish: true
# True will make sure that the release draft is updated only if there are new changes on the main branch
# False will make sure that the release draft is updated on any push to the main branch

# If you want to automatically publish releases, uncomment the following:
# publish: true
# prerelease: false
